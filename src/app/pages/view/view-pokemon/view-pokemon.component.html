<div fxLayout="column" fxLayoutAlign="center center" fxFlex="100%" *ngIf="card" [style.min-height]="'90vh'">
    <mat-toolbar fxLayout="column" fxLayoutAlign="center center" color="primary" [style.margin-top]="'80px'">
        <button [routerLink]="['/view']" color="accent" mat-icon-button aria-label="Voltar">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <h1 [style.font-size]="'30px'">{{card.name}}</h1>
    </mat-toolbar>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxFlex="100%" fxFlexFill>

        <div fxLayoutAlign="center center" fxFlex="100%" fxFlexFill>
            <mat-card class="mat-elevation-z8" [style.margin-top]="'10px'" [style.cursor]="'pointer'" (click)="openImage()">
                <img [style.max-height]="'400px'" [style.margin]="'0 auto'" [src]="card.imageUrlHiRes" [alt]="card.name">
            </mat-card>
        </div>
        <div fxFlex="100%" fxFlexFill>
            <mat-list [style.margin-top]="'30px'">
                <mat-list-item>
                    <b>Nome: </b> <span [style.margin-left]="'5px'"> {{card.name}} </span>
                </mat-list-item>
                <mat-list-item>
                    <b>ID Pokemon: </b> <span [style.margin-left]="'5px'"> {{card.id}}</span>
                </mat-list-item>
                <mat-list-item>
                    <b>Tipos: </b> <span *ngFor="let type of card.types" [style.margin-left]="'5px'"> {{type}}</span> <span [style.margin-left]="'5px'" *ngIf="!card.types">Não Informado </span>
                </mat-list-item>
                <mat-list-item>
                    <b>Resistências: </b> <span *ngFor="let resistance of card.resistances" [style.margin-left]="'5px'"> {{resistance.type}} {{resistance.value}}</span> <span [style.margin-left]="'5px'" *ngIf="!card.resistances">Não Informado </span>
                </mat-list-item>
                <mat-list-item>
                    <b>Fraquezas: </b> <span *ngFor="let weaknesse of card.weaknesses" [style.margin-left]="'5px'"> {{weaknesse.type}} {{weaknesse.value}}</span> <span [style.margin-left]="'5px'" *ngIf="!card.weaknesses">Não Informado </span>
                </mat-list-item>
                <mat-list-item>
                    <b>Ataques: </b> 
                    <button *ngFor="let attack of card.attacks" [style.margin-left]="'10px'" mat-raised-button (click)="openAtacks(attack)">{{attack.name}}</button> <span [style.margin-left]="'5px'" *ngIf="!card.attacks">Não Informado </span>
                </mat-list-item>
              </mat-list>
        </div>
    </div>
</div>
